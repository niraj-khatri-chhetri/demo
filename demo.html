<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>scroll demo</title>
    <style>
      div {
        color: blue;
      }
      p {
        color: green;
      }
      span {
        color: red;
        display: none;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
    <div>Niraj</div>
    <p>My namme is :</p>
    <script>
      $(`p`).append($(`p`));
    </script>
  </body>
</html>
